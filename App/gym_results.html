<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Tracker with Background Video</title>
    <style>
        body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

.video-container {
    position: relative;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
}

#background-video {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: translate(-50%, -50%);
    z-index: -1;
}

.content {
    position: relative;
    z-index: 1;
    color: white;
    text-align: center;
    padding: 20px;
    background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better readability */
    border-radius: 8px;
    max-width: 800px;
    margin: auto;
    margin-top: 50px;
}

.results-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

.results-table th, .results-table td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: left;
    background: rgba(255, 255, 255, 0.8); /* Semi-transparent background for table cells */
}

.results-table th {
    background: rgba(255, 255, 255, 0.9); /* Slightly less transparent for header cells */
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

form label {
    margin-top: 10px;
    color: white;
}

form input {
    padding: 8px;
    margin-top: 5px;
}

form button {
    margin-top: 20px;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

form button:hover {
    background-color: #218838;
}

    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="Beginner's Guide To The Gym - No Sweat_ EP8.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="content">
            <h1>Gym Tracker Results</h1>
            <table class="results-table">
                <thead>
                    <tr>
                        <th>Exercise</th>
                        <th>Reps</th>
                        <th>Weight (kg)</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="results-body">
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
            <form id="tracker-form">
                <label for="exercise">Exercise:</label>
                <input type="text" id="exercise" name="exercise" required>
                
                <label for="reps">Reps:</label>
                <input type="number" id="reps" name="reps" required>
                
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
                
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                
                <button type="submit">Add Result</button>
            </form>
        </div>
    </div>
    <script src="script.js">
        document.getElementById('tracker-form').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const exercise = document.getElementById('exercise').value;
    const reps = document.getElementById('reps').value;
    const weight = document.getElementById('weight').value;
    const date = document.getElementById('date').value;
    
    const tableBody = document.getElementById('results-body');
    const newRow = document.createElement('tr');
    
    newRow.innerHTML = `
        <td>${exercise}</td>
        <td>${reps}</td>
        <td>${weight}</td>
        <td>${date}</td>
    `;
    
    tableBody.appendChild(newRow);
    
    // Reset form fields
    document.getElementById('tracker-form').reset();
});

    </script>
</body>
</html>
